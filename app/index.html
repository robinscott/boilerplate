<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
</head>
<body>
  <h5>Ball numbers</h5>
  <p id="ballNumbers">00 00 00 00 00<p>
  <h5>Lucky stars</h5>
  <p id="luckyStars">00 00</p>
  <button onclick="Balls.drawNumbers()">Draw random</button>
  <script>
      var Balls = (function() {

        function BallsPicker(type) {
          this.type = type;
          this.ballNumbers = {
            range: 50,
            digits: 4
          };
          this.luckyStars = {
            range: 11,
            digits: 2
          };
          this.range = type == 'balls' ? this.ballNumbers.range : this.luckyStars.range;
          this.newNumbers = function() {
            var numbers = [];
            for(var i = 0; i < 4; i++) {
              numbers.push(Math.floor((Math.random() * this.range) + 1).toString());
            };
            return numbers.join(" ");
          }
        };

        var ballNumbers = {
          paragraph: document.getElementById("ballNumbers"),
          numbers: new BallsPicker('balls')
        };

        var luckyStars = {
          paragraph: document.getElementById("luckyStars"),
          numbers: new BallsPicker('stars')
        };


        var drawNumbers = function() {
            ballNumbers.paragraph.innerHTML = ballNumbers.numbers.newNumbers();
            luckyStars.paragraph.innerHTML = luckyStars.numbers.newNumbers();
        }

        return {
          drawNumbers: drawNumbers
        };

      })();
  </script>
</body>
</html>
