<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
  <h5>Ball numbers</h5>
  <p id="ballNumbers">00 00 00 00 00<p>
  <h5>Lucky stars</h5>
  <p id="luckyStars">00 00</p>
  <button onclick="Balls.drawNumbers()">Draw random</button>
  <script>
      var Balls = (function() {

        function BallsPicker(type, range, digits) {
          this.type = type;
          this.range = range;
          this.digits = digits;
          this.elem = document.getElementById(type);

          var nIntervId;

          this.newNumbers = function() {
            var numbers = [];
            for(var i = 0; i < 4; i++) {
              numbers.push(Math.floor((Math.random() * 4) + 1));
            };
            document.getElementById("ballNumbers").innerHTML = numbers.join(" ");
          };

          this.shuffle = function() {
            nIntervId = setInterval(this.newNumbers, 500);
          }
        };

        var ballNumbers = new BallsPicker("ballNumbers", 50, 4);
        var luckyStars = new BallsPicker("luckyStars", 11, 2);

        var drawNumbers = function() {
          ballNumbers.shuffle();
          //luckyStars.shuffle();
        }

        return {
          drawNumbers: drawNumbers
        };

      })();
  </script>
</body>
</html>
